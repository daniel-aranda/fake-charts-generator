<script type="text/x-FCK-tpl" class="tpl commons_footer">
Footer</script>

<script type="text/x-FCK-tpl" class="tpl commons_header">
<div id="user-bar"><%= obj.name %> - <a href="#logout">logout</a></div></script>

<script type="text/x-FCK-tpl" class="tpl form_checkbox">
<input type="checkbox" /></script>

<script type="text/x-FCK-tpl" class="tpl form_formelement">
    <label><%= obj.field %></label>
    <div class="control-container"></div>
    <div class="validation-message"></div>
</script>

<script type="text/x-FCK-tpl" class="tpl form_textarea">
<textarea></textarea></script>

<script type="text/x-FCK-tpl" class="tpl form_textfield">
<input type="text" /></script>

<script type="text/x-FCK-tpl" class="tpl popup_alert">
<div class="alert_message">
    <%= $w.image('icons/error.png') %>
    <div class="alert_error_message"><%= content %></div>
</div>
<br/>
<div class="buttons one_button">
    <%= $w.submitButton(button_label) %>
</div></script>

<script type="text/x-FCK-tpl" class="tpl popup_window">
<div class='window_header'>
    <span class="window_title"><%= title %></span>
    <div class="window_close">x</div>
</div>
<div class="window_content">
</div></script>

<script type="text/x-FCK-tpl" class="tpl layout_default">
<div id="overlay" ></div>
<div id="layout" class="default">
    <div class="header-holder"></div>
    <div class="content-holder"></div>
    <div class="footer-holder"></div>
</div>
<div id="loader">
    <div>
        <%= $w.image('layout/loader.gif') %>
    </div>
</div>      </script>

<script type="text/x-FCK-tpl" class="tpl login_login">
    <div id="login-form" class="content-box form">
        
        <div class="ui-control textfield" type="email" name="email"></div>
        <div class="ui-control textfield" type="password" name="password"></div>
        
        <div>
            <div class="form_errors validation-message"></div>
        </div>
        <div>
            <label>&nbsp; </label>
            <%= $w.submitButton('login') %>
        </div>
        <div class="ui-control checkbox" name="remember_email"></div>
        <div class="ui-control checkbox" name="remember_password"></div>
        <hr />
        <div>
            <label>&nbsp; </label>
            <a href="#forgot-password">forgot password?</a>
        </div>
    </div>
</script>

<script type="text/x-FCK-tpl" class="tpl login_logout">
    <div id="logout-box" class="content-box">
        logout
    </div></script>

<script type="text/x-FCK-tpl" class="tpl project_index">
    <div class="content-box">
        Project 1 \o/
    </div></script>

<script type="text/x-FCK-tpl" class="tpl start_initializing">
<div>
    Initializing...
</div></script>

<script type="text/x-FCK-tpl" class="tpl start_start">
    <div class="content-box">
        Your Projects
    </div></script>

<script type="text/x-FCK-tpl" class="tpl user_forgot-password">
    <div id="login-form" class="content-box form">
        <p>
            Password reset
        </p>
        <div class="ui-control textfield" type="email" name="email"></div>
        
        <div>
            <div class="form_errors validation-message"></div>
        </div>
        <div>
            <label>&nbsp; </label>
            <%= $w.submitButton('send verification email') %>
        </div>
    </div>
</script>

<script type="text/x-FCK-tpl" class="tpl user_register">
<div id="login-form" class="content-box form">
    
    <div class="ui-control textfield" name="email"></div>
    <div class="ui-control textfield" type="password" name="password"></div>
    
    <div>
        <div class="form_errors validation-message"></div>
    </div>
    <div>
        <label>&nbsp; </label>
        <input type="button" class="submit" value="create" />
    </div>
</div>
</script>

<script type="text/x-FCK-tpl" class="tpl user_reset-password">
    <div id="login-form" class="content-box form">
        <p>
            Password reset
        </p>
        <div class="ui-control textfield" type="password" name="password"></div>
        <div class="ui-control textfield" type="password" name="confirm_password"></div>
        
        <div>
            <div class="form_errors validation-message"></div>
        </div>
        <div>
            <label>&nbsp; </label>
            <%= $w.submitButton('set new password') %>
        </div>
    </div>
</script>

<script type="text/x-FCK-tpl" class="tpl user_validate-hash">
    <div id="login-form" class="content-box form">
        <h3>
            Password reset
        </h3>
        <p>
            Please type the hash that you received by Email in order to enable the 
            password reset.
        </p>
        <div class="ui-control textarea" type="text" name="hash"></div>
        
        <div>
            <div class="form_errors validation-message"></div>
        </div>
        <div>
            <label>&nbsp; </label>
            <%= $w.submitButton('validate hash') %>
            <%= $w.cancelButton() %>
        </div>
    </div>
</script>
